<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>The Best Game Ever</title>
    
    <!-- Inlude Phaser Framework (use minified version for release) -->
    <script src="libs/phaser.js"></script>
    
    <!-- Inlude Boot that Initializes our Game Instance -->
    <script src="Boot.js"></script>    
    
    <!-- Inlude Preloader State Loads Game Assets  -->
    <script src="Preloader.js"></script>   
    
    <!-- Inlude Start Menu for Background & Prompt  -->
    <script src="StartMenu.js"></script>      
    
    <!-- Inlude Game Logic  -->
    <script src="Game.js"></script>         
    
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000000;
		}     
	</style>
</head>
<body>
    
    <!-- Create Game Instance -->
    <div id="gameContainer"></div>
    
    <!-- Bind Game Instance to Functions -->
    <script type="text/javascript">
        window.onload = function() {
            var width = 750;//540;
            var height = 850;//960;
            var game = new Phaser.Game(width, height, Phaser.AUTO, 'gameContainer');
            game.state.add('Boot', GameBoard.Boot);
            game.state.add('Preloader', GameBoard.Preloader);
            game.state.add('StartMenu', GameBoard.StartMenu);
            game.state.add('Game', GameBoard.Game);
            game.state.start('Boot');
        }
    </script>   
    
</body>
</html>
